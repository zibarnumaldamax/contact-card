<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Cards</title>
  <style>
    .contact-card {
        width: 30%;
        max-width: 250px;
        display: inline-block;
        margin: 10px;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .contact-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact-card h3 {
      margin: 0;
    }

    .contact-card p {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
    .contact-card {
        width: 48%;
    }
    }

    @media (max-width: 480px) {
    .contact-card {
        width: 100%;
    }
    }
  </style>
</head>
<body>
  <template id="contact-card">
    <div class="contact-card">
      <img id="image" src="" alt="Contact Image">
      <h3 id="name">Name</h3>
      <p id="email">Email</p>
      <p id="phone">Phone Number</p>
    </div>
  </template>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const template = document.getElementById("contact-card");
      const cardContainer = document.getElementById("card-container");

      function createContactCard(image, name, email, phone) {
        const card = template.content.cloneNode(true);
        card.getElementById("image").src = image;
        card.getElementById("name").textContent = name;
        card.getElementById("email").textContent = email;
        card.getElementById("phone").textContent = phone;
        cardContainer.appendChild(card);
      }

      createContactCard("https://maxsound.ru/wp-content/uploads/2019/09/Losyash.jpg", "Лосяш", "Losyash@smeshariki.ru", "+7(123)456-78-90");
      createContactCard("https://www.b17.ru/foto/article/269972.jpg", "Крош", "Krosh@smeshariki.ru", "+7(987)654-32-10");
      createContactCard("https://multsforkids.ru/data/uploads/personaji/barash/barash-kartinki-2.jpg", "Бараш", "Barash@smeshariki.ru", "+7(147)258-36-90");
      createContactCard("https://shutniks.com/wp-content/uploads/2020/04/nyusha_smeshariki_1_25170830.png", "Нюша", "Nyushaa@smeshariki.ru", "+7(258)369-14-70");
      createContactCard("https://slovnet.ru/wp-content/uploads/2018/09/5-5.png", "Копатыч", "Gigachad@smeshariki.ru", "+7(369)147-25-80");
    });
  </script>

  <div id="card-container"></div>
</body>
</html>
